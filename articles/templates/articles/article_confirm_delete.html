{% extends 'base.html' %}
{% block content %}
<h2>Delete Article</h2>
<p>Are you sure you want to delete "{{ article.title }}"?</p>

<form method="post">
  {% csrf_token %}
  <button type="submit" class="btn btn-danger">Yes, Delete</button>
  <a href="{% url 'articles:journalist_list' %}" class="btn btn-secondary">Cancel</a>
</form>
{% endblock %}
