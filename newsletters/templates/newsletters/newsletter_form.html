{% extends 'base.html' %}

{% block content %}
<h2>{% if form.instance.pk %}Edit Newsletter{% else %}Create Newsletter{% endif %}</h2>

<form method="post">
  {% csrf_token %}
  {{ form.as_p }}
  <button type="submit" class="btn btn-primary">{% if form.instance.pk %}Update{% else %}Create{% endif %}</button>
</form>

<a href="{% url 'newsletters:journalist_list' %}" class="btn btn-secondary mt-3">Back to My Newsletters</a>
{% endblock %}
