<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>News Portal</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <header class="p-3 bg-light mb-4">
    <div class="container d-flex justify-content-between align-items-center">
      <h1>News Portal</h1>
      <nav>
        <a href="{% url 'articles:home' %}" class="me-2">Home</a>
        {% if user.is_authenticated %}
          {% if user.role == 'journalist' %}
            <a href="{% url 'dashboards:journalist_dashboard' %}" class="me-2">Dashboard</a>
          {% elif user.role == 'editor' %}
            <a href="{% url 'dashboards:editor_dashboard' %}" class="me-2">Editor Dashboard</a>
          {% endif %}
          <a href="{% url 'accounts:logout' %}">Logout</a>
        {% else %}
          <a href="{% url 'accounts:login' %}" class="me-2">Login</a>
          <a href="{% url 'accounts:register' %}">Register</a>
        {% endif %}
      </nav>
    </div>
  </header>

  <div class="container">
    {% block content %}
    {% endblock %}
  </div>
</body>
</html>
